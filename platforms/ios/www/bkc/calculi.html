<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select id="concentracion">
    <option value="16">4 mg/250 ml</option>
    <option value="32">8 mg/250 ml</option>
    <option value="64">16 mg/250 ml</option>
    <option value="128">32 mg/250 ml</option>
</select>

<input type="number" id="peso" placeholder="peso (KG)">
<span id="resultado"></span>
<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="  crossorigin="anonymous"></script>
<script>
    function calculo() {
        var peso = $("#peso").val();
        var concentracion = $("#concentracion").val();

        var resultado = peso*0.05*60/concentracion;
        $("#resultado").html(resultado+ " cc/hr");
    }
    $("#peso").keyup(function () {
        calculo();
    });

    $("#concentracion").change(function () {
        calculo();
    })
</script>
</body>
</html>
