<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="user-scalable=yes"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        label {
            font-size: 25px;
        }

        option {
            position: absolute;
            left: 30%;
        }

        option:checked {
            position: absolute;
            left: 30%;
        }

        select {
            position: absolute;
            left: 60%;
        }

        label {
            position: absolute;
            left: 10%;
        }

        input {
            position: absolute;
            left: 60%;
        }

        label, span {
            font-family: Arial;
        }

        .table-condensed > tbody > tr > td, .table-condensed > tbody > tr > th, .table-condensed > tfoot > tr > td, .table-condensed > tfoot > tr > th, .table-condensed > thead > tr > td, .table-condensed > thead > tr > th {
            padding: 1px;
        }

        td {
            text-align: center;
        }

        tr > td:first-child {
            text-align: left;
        }

        .table {
            margin-left: 5%;
            width: 90%;
        }
    </style>
    <link href="css/stylesheet.css" rel="stylesheet">
    <script type="application/javascript" src="js/iscroll.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/javascript.js"></script>

</head>
<body>
<div class="content" id="content">
    <div class="home" style="display: block">
        <img src="img/slides/Base-calculadora-CVC.jpg">
        <div class="home" style="display: block">
            <label for="altura" style="top: 15%;">altura (cm)</label>
            <input type="number" name="altura" id="altura"
                   style="top: 16%;width: 25%;height: 30px;font-size:22px;">
            <span id="yd" style="font-size: 26px;position: absolute;text-align: center;top: 31%;left: 13%;"></span>
            <span id="sd" style="font-size: 26px;position: absolute;text-align: center;top: 69%;left: 7%;"></span>
            <span id="yi" style="font-size: 26px;position: absolute;text-align: center;top: 31%;left: 63%;"></span>
            <span id="si" style="font-size: 26px;position: absolute;text-align: center;top: 69%;left: 73%;"></span>

            <a href="home.html" style="width: 13.3%;height: 8%;left: 18.7%;top: 91%;"> </a>
            <a href="#" style="width: 13.3%;height: 8%;left: 66.2%;top: 91%;" id="back"> </a>
        </div>
    </div>
</div>
<script>
    function yd() {
        let altura = (isNaN(parseFloat($("#altura").val()))) ? 0 : parseFloat($("#altura").val());
        let res1 = Math.round(altura/10)-1;
        $("#yd").html("YD: <span style='color: lightseagreen;font-weight: bold;font-size: 30px'>" +res1+ "</span> cm");
    }

    function yi(){
        let altura = (isNaN(parseFloat($("#altura").val()))) ? 0 : parseFloat($("#altura").val());
        let res2 = Math.round(altura/10)+3;
        $("#yi").html("YI: <span style='color: lightseagreen;font-weight: bold;font-size: 30px'>" +res2+ "</span> cm");
    }
    function sd(){
        let altura = (isNaN(parseFloat($("#altura").val()))) ? 0 : parseFloat($("#altura").val());
        let res2 = Math.round(altura/10)-2;
        $("#sd").html("SD: <span style='color: lightseagreen;font-weight: bold;font-size: 30px'>" +res2+ "</span> cm");
    }
    function si(){
        let altura = (isNaN(parseFloat($("#altura").val()))) ? 0 : parseFloat($("#altura").val());
        let res2 = Math.round(altura/10)+2;
        $("#si  ").html("SI: <span style='color: lightseagreen;font-weight: bold;font-size: 30px'>" +res2+ "</span> cm");
    }

    $("#altura").keyup(function () {
        yd();yi();sd();si();
    });

</script>
</body>
</html>
