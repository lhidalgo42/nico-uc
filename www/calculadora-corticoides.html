    <script language="JavaScript">


        function calcEqui() {

            var mg = $("#mg").val();
            var corti1 = $("#corti1").val();
            var corti2 = $("#corti2").val();
            var Factor = 0;
            var Factor1 = 0


            // Conversions


            // Stress and Activity factors
            // Default activity factor of 1.2 set at declaration

            Factor = parseFloat(corti1);
            Factor1 = parseFloat(corti2);
            // Calculation
            // Male

            Equiv1 = (mg / Factor) * 10 / 10;
            Equiv = (Equiv1 * Factor1) * 10 / 10;
            console.log(Math.round(Equiv * 100) / 100);
            $("#resultado").html(Math.round(Equiv * 100) / 100);

        }


    </script>
