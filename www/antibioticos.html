<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="user-scalable=yes"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Pag 16</title>

    <!-- Bootstrap -->
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">
    <script type="application/javascript" src="js/iscroll.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <style>
        #light1 {
            position: absolute;
            width: 18.3%;
            height: 77%;
            left: 17.7%;
            top: 13.5%;
            background-color: yellow;
            opacity: 0.3;
        }

        #light2 {
            position: absolute;
            width: 19.3%;
            height: 77%;
            left: 36%;
            top: 13.5%;
            background-color: yellow;
            opacity: 0.3
        }

        #light3 {
            position: absolute;
            width: 45.3%;
            height: 77%;
            left: 55%;
            top: 13.5%;
            background-color: yellow;
            opacity: 0.3
        }
    </style>
</head>
<body>
<div class="content" id="content">
    <div class="home" style="display: block">
        <img src="img/slides/Antibioticos.jpg">
        <div class="home" style="display: block">
            <a href="home.html" style="width: 13.3%;height: 7%;left: 18.7%;top: 91%;"> </a>
            <a href="calculadora-renal.html" style="width: 13.3%;height: 7.5%;left: 66.2%;top: 91%;"> </a>
        </div>
        <div id="light1" style="display: none"></div>
        <div id="light2" style="display:none;"></div>
        <div id="light3" style="display: none"></div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.session.js"></script>
<script src="js/javascript.js"></script>
<script>
    $(document).ready(function () {
        let renal = window.sessionStorage.getItem('renal')
        if (renal >= 50) {
            $("#light1").css('display','block')
        }
        else if (renal < 50 && renal >= 10) {
            $("#light2").css('display','block')
        }
        else if (renal < 10) {
            $("#light3").css('display','block')
        }
    });
    $(document).ready(function () {
        $("#content").addClass('animated').addClass('fadeIn');
        $("a").addClass('prevented');
        $("a").click(function (e) {
            if ($(this).hasClass('prevented')) {
                e.preventDefault();
            }
        });
        setTimeout(function () {
            let last = JSON.parse(window.sessionStorage.getItem('last'));
            let go = last.pop();
            window.sessionStorage.setItem('last', JSON.stringify(last));
            $("a").removeClass("prevented");
            $("a:not(#back)").click(function (e) {
                e.preventDefault();
                var go = $(this).attr('href');
                $("#content").removeClass('fadeIn').addClass('fadeOut');
                setTimeout(function () {
                    window.location.href = go;
                }, 200);
            });
        }, 400);

        $("img").css('height', ($(window).height() - 10)).css('width', $(window).width());


    });
    var myScroll;

    function loaded() {
        myScroll = new iScroll('content', {
            zoom: true,
            zoomMax: 4,
            onBeforeScrollStart: false
        });
    }

    document.addEventListener('DOMContentLoaded', loaded, false);
    $(document).ready(function () {
        var selects = document.getElementsByTagName('select');
        for (var i = 0; i < selects.length; i++) {
            selects[i].addEventListener('touchstart' /*'mousedown'*/, function (e) {
                e.stopPropagation();
            }, false);
        }
    });
</script>

</body>
</html>
