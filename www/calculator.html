<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="user-scalable=yes" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="css/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        label{
            font-size: 25px;
        }
        option{
            position: absolute;
            left: 30%;

        }
        option:checked {
            position: absolute;
            left: 30%;
        }
        select{
            position: absolute;
            left: 50%;
            height: 30px;font-size:18px;
            margin-top: -9px;
        }
        label{
            position: absolute;
            left: 10%;
        }
        input{
            position: absolute;
            left: 30%;
        }
        label,span{
            font-family: Arial;
        }
    </style>
    <link href="css/stylesheet.css" rel="stylesheet">
    <script type="application/javascript" src="js/iscroll.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script src="js/javascript.js"></script>

</head>
<body>
<div class="content" id="content">
    <div class="home" style="display: block">
        <img src="img/slides/Base%20calculadora.jpg">
    <div class="home" style="display: block">
        <label for="dosis" style="top: 25%;">Dosis</label>
        <select id="dosis" class="form-control" style="top: 26%;"></select>
        <label for="concentracion" style="top: 35%;">Diluci√≥n</label>
        <select id="concentracion" style="top: 36%;">
            <option value="16">4 mg/250 ml</option>
            <option value="32">8 mg/250 ml</option>
            <option value="64">16 mg/250 ml</option>
            <option value="128">32 mg/250 ml</option>
        </select>
        <label for="peso" style="top: 45%">Peso</label>
        <select style="top: 46%;" id="peso">
            <option value="0">Peso en KG</option>
        </select>



        <span id="resultado" style="font-size: 50px;text-align: center;left: 30%;top: 60%;width:40%;position: absolute">0,00 cc/hr</span>
                    <a href="home.html" style="width: 13.3%;height: 7%;left: 18.7%;top: 91%;"> </a>
               <a href="#" style="width: 13.3%;height: 7.5%;left: 66.2%;top: 91%;" id="back"> </a>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/javascript.js"></script>
<script>
    for(var i= 30;i<201;i++)
        $("#peso").append("<option value='"+i+"'>"+i+" KG</option>");
    for(var i= 2;i<=30;i++){
        $("#dosis").append("<option value='"+i/100+"'>"+i/100+" ug/kg/min</option>");
    }
    $("#dosis")
    function calculo() {
        var dosis = $("#dosis").val();
        var peso = $("#peso").val();
        var concentracion = $("#concentracion").val();

        var resultado = peso*dosis*60/concentracion;
        $("#resultado").html(Math.round(10*resultado)/10+ " cc/hr");
    }
    $("#peso").change(function () {
        calculo();
    });

    $("#dosis").change(function () {
        calculo();
    });

    $("#concentracion").change(function () {
        calculo();
    })
</script>
</body>
</html>
