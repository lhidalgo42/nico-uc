        .tooltip {
            position: absolute;
            z-index: 1070;
            display: block;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 7px;
            font-style: normal;
            font-weight: normal;
            line-height: 1.42857143;
            text-align: left;
            text-align: start;
            text-decoration: none;
            text-shadow: none;
            text-transform: none;
            letter-spacing: normal;
            word-break: normal;
            word-spacing: normal;
            word-wrap: normal;
            white-space: normal;
            filter: alpha(opacity=0);
            opacity: 0;

            line-break: auto;
        }
        .tooltip.in {
            filter: alpha(opacity=90);
            opacity: .9;
        }
        .tooltip.top {
            padding: 5px 0;
            margin-top: -3px;
        }
        .tooltip.right {
            padding: 0 5px;

        }
        .tooltip.bottom {
            padding: 5px 0;

        }
        .tooltip.left {
            padding: 0 5px;

        }
        .tooltip-inner {
            max-width: 200px;
            padding: 3px 8px;
            color: #fff;
            text-align: center;
            background-color: #000;
            border-radius: 4px;
        }
        .tooltip-arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-color: transparent;
            border-style: solid;
        }
        .tooltip.top .tooltip-arrow {
            bottom: 0;
            left: 50%;
            margin-left: -5px;
            border-width: 5px 5px 0;
            border-top-color: #000;
        }
        .tooltip.top-left .tooltip-arrow {
            right: 5px;
            bottom: 0;
            margin-bottom: -5px;
            border-width: 5px 5px 0;
            border-top-color: #000;
        }
        .tooltip.top-right .tooltip-arrow {
            bottom: 0;
            left: 5px;
            margin-bottom: -5px;
            border-width: 5px 5px 0;
            border-top-color: #000;
        }
        button{
            background-color: transparent;
            border: 0px;
            font-size: 7px;
            padding-right: 0;
            padding-left: 0;

</head>
<body>
<div class="content" id="content">
    <div class="home" style="display: block">
        <img src="img/slides/Intubacion%20rapida.jpg">
        <div class="home" style="display: block">
            <div id="fentanyl" class="text"></div>
            <div class="text" style="top: 32.75%">hipovolemicos e hiperadrenérgicos</div>
            <div id="lidocaina" class="text"></div>
            <div id="midazolam" class="text"></div>
            <div id="propofol" class="text"></div>
            <div id="etomidato" class="text"></div>
            <div id="ketamina" class="text"></div>
            <div id="sucinilcolina" class="text"></div>
            <div class="text" style="top: 45.525%;">hipertermia maligna. Duración: 6-12 min</div>
            <div id="rocuronio" class="text"></div>

            <a href="home.html" style="width: 13.3%;height: 7%;left: 18.7%;top: 91.5%;"></a>
            <select style="left: 60%;top: 92%;position: absolute" id="peso">
                <option value="0">Peso en KG</option>
            </select>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
        for(var i= 30;i<201;i++)
            $("#peso").append("<option value='"+i+"' style='position: absolute'>"+i+" KG</option>");
        $(".hic").click(function () {
            $("#hicModal").modal('show');
        });
        function fentanyl() {
            var lower = 2;
            var upper = 3;
            var unit = "ug";
            var dosis = "";
            var peso = $("#peso").val();
            if(peso == 0 || peso == "")
                dosis = "2 - 3 ug/kg";
            else
                dosis = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;

            var text = "Fentanyl: <span class='dosis'>"+dosis+"</span> : Preferir dosis bajas en pacientes";
            return text;
        }
        function sucinilcolina() {
            var lower = 1.5;
            var upper = 2;
            var unit = "mg";
            var peso = $("#peso").val();
            var dosis = "";
            if(peso == 0 || peso == "")
                dosis = "1,5 - 2 mg/kg";
            else
                dosis = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;

            var text = "Succinilcolina <span class='dosis'>"+dosis+"</span> : No en hiperkalemia, ni antecedente de";
            return text;
        }
        function rocuronio() {
            var lower = 0.6;
            var upper = 1.2;
            var unit = "mg";
            var dosis = "";
            var peso = $("#peso").val();
            if(peso == 0 || peso == "")
                dosis = "1,2 mg/kg";
            else
                dosis = Math.round(upper*peso)+" "+unit;
            var text = "Rocuronio <span class='dosis'>"+dosis+"</span> : sin contraindicaciones. Duración 15-120 min";
            return text;
        }
        function propofol() {
            var lower = 1.5;
            var upper = 2;
            var unit = "mg";
            var peso = $("#peso").val();
            var dosis = "";
            if(peso == 0 || peso == "")
                dosis = "1,5 - 2 mg/kg";
            else
                dosis = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;

            var text = "Propofol <span class='dosis'>"+dosis+"</span> : En normotensión";
            return text;
        }
        function midazolam() {
            var lower = 0.1;
            var upper = 0.3;
            var unit = "mg";
            var peso = $("#peso").val();
            var dosis = "";
            if(peso == 0 || peso == "")
                dosis = "0,1 - 0,3 mg/kg";
            else
                dosis = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
            var text = "Midazolam  <span class='dosis'>"+dosis+"</span> : En normotensión";
            return text;
        }
        function ketamina() {
            var lower = 1.5;
            var upper = 2;
            var unit = "mg";
            var peso = $("#peso").val();
            var dosis = '';
            if(peso == 0 || peso == "")
                dosis = "1,5 - 2 mg/kg";
            else
                dosis = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
            var text = "Ketamina <span class='dosis'>"+dosis+"</span> : En hipotensión, En estatus asmático, No en <button type='button' data-toggle='tooltip' data-placement='top' title='Hipertensión Intracraneana'>HIC</button>";
            return text;
        }
        function lidocaina() {

            var lower = 1.5;
            var unit = "mg";
            var peso = $("#peso").val()
            var dosis = "";
            if(peso == 0 || peso == "")
                dosis = "1,5 mg/kg";
            else
                dosis = Math.round(lower*peso) +" "+unit;
            var text = "Lidocaina: <span class='dosis'>"+dosis+"</span> : En <button type='button' data-toggle='tooltip' data-placement='top' title='Hipertensión Intracraneana'>HIC</button> y obstrucción bronquial";
            return text;
        }
        function etomidato() {

            var lower = 0.3;
            var unit = "mg";
            var peso = $("#peso").val();
            var dosis = "";
            if(peso == 0 || peso == "")
                dosis = "0,3 mg/kg";
            else
                dosis = Math.round(lower*peso) +" "+unit;
            var text = "Etomidato <span class='dosis'>"+dosis+"</span> : En hipotensión";
            return text;
        }

        $("#peso").change(function () {
            $("#fentanyl").html(fentanyl());
            $("#lidocaina").html(lidocaina());
            $("#midazolam").html(midazolam());
            $("#propofol").html(propofol());
            $("#etomidato").html(etomidato());
            $("#ketamina").html(ketamina());
            $("#sucinilcolina").html(sucinilcolina());
            $("#rocuronio").html(rocuronio());
        });
        $("#fentanyl").html(fentanyl());
        $("#lidocaina").html(lidocaina());
        $("#midazolam").html(midazolam());
        $("#propofol").html(propofol());
        $("#etomidato").html(etomidato());
        $("#ketamina").html(ketamina());
        $("#sucinilcolina").html(sucinilcolina());
        $("#rocuronio").html(rocuronio());
    </script>
