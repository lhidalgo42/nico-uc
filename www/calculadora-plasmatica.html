<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="user-scalable=yes"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        label {
            font-size: 25px;
        }

        option {
            position: absolute;
            left: 30%;
        }

        option:checked {
            position: absolute;
            left: 30%;
        }

        select {
            position: absolute;
            left: 60%;
        }

        label {
            position: absolute;
            left: 10%;
        }

        input {
            position: absolute;
            left: 60%;
        }

        label, span {
            font-family: Arial;
        }

        .table-condensed > tbody > tr > td, .table-condensed > tbody > tr > th, .table-condensed > tfoot > tr > td, .table-condensed > tfoot > tr > th, .table-condensed > thead > tr > td, .table-condensed > thead > tr > th {
            padding: 1px;
        }

        td {
            text-align: center;
        }

        tr > td:first-child {
            text-align: left;
        }

        .table {
            margin-left: 5%;
            width: 90%;
        }
    </style>
    <link href="css/stylesheet.css" rel="stylesheet">
    <script type="application/javascript" src="js/iscroll.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/javascript.js"></script>

</head>
<body>
<div class="content" id="content">
    <div class="home" style="display: block">
        <img src="img/slides/Base%20calculadora.jpg">
        <div class="home" style="display: block">
            <label for="Na" style="top: 15%;">Na (meq/lt)</label>
            <input type="number" name="Na" id="Na"
                   style="top: 14.5%;width: 25%;height: 30px;font-size:22px;">
            <label for="glicemia" style="top: 25%;">Glicema (mg/dl)</label>
            <input min="1" max="130" step="1" type="number" name="glicemia" id="glicemia"
                   style="top: 24.5%;width: 25%;height: 30px;font-size:22px;">
            <label for="BUN" style="top: 35%;">Nitrogeno Ureico</label>
            <label for="BUN" style="top: 40%;">BUN (mg/dl)</label>
            <input type="number" name="BUN" id="BUN"
                   style="top: 34.5%;width: 25%;height: 30px;font-size:22px;">
            <div style="width: 100%;position: absolute;text-align: center;top: 60%;">
                <span id="resultado1" style="font-size: 26px;"></span>

            </div>

            <a href="home.html" style="width: 13.3%;height: 8%;left: 18.7%;top: 91%;"> </a>
            <a href="#" style="width: 13.3%;height: 8%;left: 66.2%;top: 91%;" id="back"> </a>
        </div>
    </div>
</div>
<script>
    function cal1() {
        let Na = (isNaN(parseInt($("#Na").val()))) ? 0 : parseInt($("#Na").val());
        let glicemia = (isNaN(parseInt($("#glicemia").val()))) ? 0 : parseInt($("#glicemia").val());
        let BUN = (isNaN(parseInt($("#BUN").val()))) ? 0 : parseInt($("#BUN").val())
        let res1 = 2 * Na + glicemia/18 + BUN/2.8;
        res1 = Math.round(res1);
        $("#resultado1").html("Osmolaridad Plasmatica Calculada: <br><span style='color: lightseagreen;font-weight: bold;font-size: 30px'>" +res1+ "</span> mosm/kg");
    }



    $("#Na").keyup(function () {
        cal1();
    });
    $("#glicemia").keyup(function () {
        cal1();
    });
    $("#BUN").keyup(function () {
        cal1();
    });



</script>
</body>
</html>
