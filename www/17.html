<body>
<div class="content" id="content">
    <div class="home" style="display: block">

    <div class="home" style="display: block">
        <span id="fentanyl">2 - 3 ug/kg</span>

        <span id="propofol">1,5 - 2 mg/kg</span>

        <a href="index.html" style="width: 13.3%;height: 7%;left: 18.7%;top: 91.5%;"></a>

        <button style="position:absolute;width: 4.3%;height: 3%;left: 54.7%;top: 34.5%;background-color: transparent;border: 0;" type="button" data-toggle="tooltip" data-placement="top" title="Hipertensión intracraneana"></button>

            <option value="0">Peso en KG</option>

</div>
<div class="modal fade" tabindex="-1" role="dialog" id="hicModal" style="top: 40%">

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
    for(var i= 30;i<201;i++)
        $("#peso").append("<option value='"+i+"' style='position: absolute'>"+i+" KG</option>");
    $(".hic").click(function () {
       $("#hicModal").modal('show');
    });
    function fentanyl() {
        var lower = 2;
        var upper = 3;
        var unit = "ug";
        var peso = $("#peso").val();
        if(peso == 0 || peso == "")
            peso = 1;
        var text = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
        return text;
    }
    function sucinilcolina() {
        var lower = 1.5;
        var upper = 2;
        var unit = "mg";
        var peso = $("#peso").val();
        if(peso == 0 || peso == "")
            peso = 1;
        var text = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
        return text;
    }
    function rocuronio() {
        var lower = 0.6;
        var upper = 1.2;
        var unit = "mg";
        var peso = $("#peso").val();
        if(peso == 0 || peso == "")
            peso = 1;
        var text = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
        return text;
    }
    function propofol() {
        var lower = 1.5;
        var upper = 2;
        var unit = "mg";
        var peso = $("#peso").val();
        if(peso == 0 || peso == "")
            peso = 1;
        var text = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
        return text;
    }
    function midazolam() {
        var lower = 0.1;
        var upper = 0.3;
        var unit = "mg";
        var peso = $("#peso").val();
        if(peso == 0 || peso == "")
            peso = 1;
        var text = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
        return text;
    }
    function ketamina() {
        var lower = 1.5;
        var upper = 2;
        var unit = "mg";
        var peso = $("#peso").val();
        if(peso == 0 || peso == "")
            peso = 1;
        var text = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
        return text;
    }
    function lidocaina() {

        var lower = 1.5;
        var unit = "mg";
        var peso = $("#peso").val();
        if(peso == 0 || peso == "")
            peso = 1;
        var text = Math.round(lower*peso) +" "+unit;
        return text;
    }
    function etomidato() {

        var lower = 0.3;
        var unit = "mg";
        var peso = $("#peso").val();
        if(peso == 0 || peso == "")
            peso = 1;
        var text = Math.round(lower*peso) +" "+unit;
        return text;
    }

    $("#peso").change(function () {
        $("#fentanyl").html(fentanyl());
        $("#lidocaina").html(lidocaina());
        $("#midazolam").html(midazolam());
        $("#propofol").html(propofol());
        $("#etomidato").html(etomidato());
        $("#ketamina").html(ketamina());
        $("#sucinilcolina").html(sucinilcolina());
        $("#rocuronio").html(rocuronio());
    })
</script>
</body>
