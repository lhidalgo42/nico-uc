<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Pag 17</title>

    <!-- Bootstrap -->
    <link href="css/animate.css" rel="stylesheet">
    <script type="application/javascript" src="js/iscroll.js"></script>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/javascript.js"></script>
    <style>
        body {
            margin: 0;
        }
        .content {
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
        }

        a, button {
            position: absolute;
            /*
            opacity: 0.5;
            background-color: black;
            */
        }
        .home img{ -webkit-transform:translate3d(0,0,0) }

        select {
            font-size: 25px;
        }

        .fadeIn {
            -webkit-animation: fadeIn 0.4s; /* Safari 4+ */
            -moz-animation:    fadeIn 0.4s; /* Fx 5+ */
            -o-animation:      fadeIn 0.4s; /* Opera 12+ */
            animation:         fadeIn 0.4s; /* IE 10+, Fx 29+ */
        }
        .fadeOut {
            -webkit-animation: fadeOut 0.4s; /* Safari 4+ */
            -moz-animation:    fadeOut 0.4s; /* Fx 5+ */
            -o-animation:      fadeOut 0.4s; /* Opera 12+ */
            animation:         fadeOut 0.4s; /* IE 10+, Fx 29+ */
        }
        span{
            position: absolute;
            font-size: 18px;
            font-family: Arial;
            font-weight: bold;
            color: #600c04;
            text-align: center;

        }
        #fentanyl{
            top: 32.1%;
            left: 41.4%;
        }
        #lidocaina{
            top: 34.85%;
            left: 42.1%;
        }
        #midazolam{
            top: 37.8%;
            left: 42%;
        }
        #propofol{
            top: 39.1%;
            left: 40.3%;
        }
        #etomidato{
            top: 40.45%;
            left: 41.9%;
        }
        #ketamina{
            top: 41.8%;
            left: 41.1%;
        }
        #sucinilcolina{
            top: 44.75%;
            left: 44.9%;
        }
        #rocuronio{
            top: 47.5%;
            left: 41.1%;
        }
        .tooltip {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 17px;
            font-style: normal;
            font-weight: normal;
            line-height: 1.42857143;
            text-align: start;
            text-decoration: none;
            text-shadow: none;
            text-transform: none;
            letter-spacing: normal;
            word-break: normal;
            word-spacing: normal;
            word-wrap: normal;
            white-space: normal;
            /* ... */
        }
        .tooltip-inner {
            max-width: 200px;
            padding: 3px 8px;
            color: #fff;
            text-align: center;
            background-color: #000;
            border-radius: 4px;
        }
    </style>


</head>
<body>
<div class="content" id="content">
    <div class="home" style="display: block">
        <img src="img/slides/file-page19.jpg">
        <div class="home" style="display: block">
            <span id="fentanyl">2 - 3 ug/kg</span>
            <span id="lidocaina">1,5 mg/kg</span>
            <span id="midazolam">0,1 - 0,3 mg/kg</span>
            <span id="propofol">1,5 - 2 mg/kg</span>
            <span id="etomidato">0,3 mg/kg</span>
            <span id="ketamina">1,5 - 2 mg/kg</span>
            <span id="sucinilcolina">1,5 - 2 mg/kg</span>
            <span id="rocuronio">0,6 - 1,2 mg/kg</span>

            <a href="home.html" style="width: 13.3%;height: 7%;left: 18.7%;top: 91.5%;"></a>
            <button style="position:absolute;width: 4.3%;height: 3%;left: 91.7%;top: 40.5%;background-color: transparent;border: 0;" type="button" data-toggle="tooltip" data-placement="top" title="Hipertensión intracraneana"></button>
            <button style="position:absolute;width: 4.3%;height: 3%;left: 54.7%;top: 34.5%;background-color: transparent;border: 0;" type="button" data-toggle="tooltip" data-placement="top" title="Hipertensión intracraneana"></button>
            <select style="width: 100px;height: 4%;left: 60.7%;top: 93%;position: absolute" id="peso">
                <option value="0">Peso en KG</option>
            </select>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="hicModal" style="top: 40%">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <h3>Hipertensión intra craneana</h3>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script>

        $(document).ready(function () {
            $("#content").addClass('animated').addClass('fadeIn');
            $("img").css('height', ($(window).height() - 10)).css('width', $(window).width());
            $("a").click(function (e) {
                e.preventDefault();
                $("#content").removeClass('fadeIn').addClass('fadeOut');
                setTimeout(function () {
                    window.location.href = "/home.html";
                },200);
            });
        });
        var myScroll;
        function loaded() {
            myScroll = new iScroll('content', {
                zoom: true,
                zoomMax: 4,
                onBeforeScrollStart:false
            });
        }

        document.addEventListener('DOMContentLoaded', loaded, false);
        $(document).ready(function () {
            var selects = document.getElementsByTagName('select');
            for(var i=0;i<selects.length;i++) {
                selects[i].addEventListener('touchstart' /*'mousedown'*/, function (e) {
                    e.stopPropagation();
                }, false);
            }
        });

        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
        for(var i= 30;i<201;i++)
            $("#peso").append("<option value='"+i+"' style='position: absolute'>"+i+" KG</option>");
        $(".hic").click(function () {
            $("#hicModal").modal('show');
        });
        function fentanyl() {
            var lower = 2;
            var upper = 3;
            var unit = "ug";
            var peso = $("#peso").val();
            if(peso == 0 || peso == "")
                peso = 1;
            var text = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
            return text;
        }
        function sucinilcolina() {
            var lower = 1.5;
            var upper = 2;
            var unit = "mg";
            var peso = $("#peso").val();
            if(peso == 0 || peso == "")
                peso = 1;
            var text = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
            return text;
        }
        function rocuronio() {
            var lower = 0.6;
            var upper = 1.2;
            var unit = "mg";
            var peso = $("#peso").val();
            if(peso == 0 || peso == "")
                peso = 1;
            var text = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
            return text;
        }
        function propofol() {
            var lower = 1.5;
            var upper = 2;
            var unit = "mg";
            var peso = $("#peso").val();
            if(peso == 0 || peso == "")
                peso = 1;
            var text = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
            return text;
        }
        function midazolam() {
            var lower = 0.1;
            var upper = 0.3;
            var unit = "mg";
            var peso = $("#peso").val();
            if(peso == 0 || peso == "")
                peso = 1;
            var text = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
            return text;
        }
        function ketamina() {
            var lower = 1.5;
            var upper = 2;
            var unit = "mg";
            var peso = $("#peso").val();
            if(peso == 0 || peso == "")
                peso = 1;
            var text = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
            return text;
        }
        function lidocaina() {

            var lower = 1.5;
            var unit = "mg";
            var peso = $("#peso").val();
            if(peso == 0 || peso == "")
                peso = 1;
            var text = Math.round(lower*peso) +" "+unit;
            return text;
        }
        function etomidato() {

            var lower = 0.3;
            var unit = "mg";
            var peso = $("#peso").val();
            if(peso == 0 || peso == "")
                peso = 1;
            var text = Math.round(lower*peso) +" "+unit;
            return text;
        }

        $("#peso").change(function () {
            $("#fentanyl").html(fentanyl());
            $("#lidocaina").html(lidocaina());
            $("#midazolam").html(midazolam());
            $("#propofol").html(propofol());
            $("#etomidato").html(etomidato());
            $("#ketamina").html(ketamina());
            $("#sucinilcolina").html(sucinilcolina());
            $("#rocuronio").html(rocuronio());
        })
    </script>
</body>
</html>
