<body>
<div class="content" id="content">
    <div class="home" style="display: block">
        <img src="img/slides/file-page19.jpg">
        <div class="home" style="display: block">
            <div id="fentanyl" class="text"></div>
            <div class="text" style="top: 33.15%">hipovolemicos e hiperadrenérgicos</div>
            <div id="lidocaina" class="text"></div>
            <div id="midazolam" class="text"></div>
            <div id="propofol" class="text"></div>
            <div id="etomidato" class="text"></div>
            <div id="ketamina" class="text"></div>
            <div id="sucinilcolina" class="text"></div>
            <div class="text" style="top: 45.725%;">hipertermia maligna. Duración: 6-12 min</div>
            <div id="rocuronio" class="text"></div>

            <a href="home.html" style="width: 13.3%;height: 7%;left: 18.7%;top: 91.5%;"></a>
            <select style="left: 60%;top: 92%;position: absolute" id="peso">
                <option value="0">Peso en KG</option>
            </select>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script>

        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
        for(var i= 30;i<201;i++)
            $("#peso").append("<option value='"+i+"' style='position: absolute'>"+i+" KG</option>");
        $(".hic").click(function () {
            $("#hicModal").modal('show');
        });
        function fentanyl() {
            var lower = 2;
            var upper = 3;
            var unit = "ug";
            var dosis = "";
            var peso = $("#peso").val();
            if(peso == 0 || peso == "")
                dosis = "2 - 3 ug/kg";
            else
                dosis = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;

            var text = "Fentanyl: <span class='dosis'>"+dosis+"</span> : Preferir dosis bajas en pacientes";
            return text;
        }
        function sucinilcolina() {
            var lower = 1.5;
            var upper = 2;
            var unit = "mg";
            var peso = $("#peso").val();
            var dosis = "";
            if(peso == 0 || peso == "")
                dosis = "1,5 - 2 mg/kg";
            else
                dosis = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;

            var text = "Succinilcolina <span class='dosis'>"+dosis+"</span> : No en hiperK, ni antec de";
            return text;
        }
        function rocuronio() {
            var lower = 0.6;
            var upper = 1.2;
            var unit = "mg";
            var dosis = "";
            var peso = $("#peso").val();
            if(peso == 0 || peso == "")
                dosis = "0,6 - 1,2 mg/kg";
            else
                dosis = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
            var text = "Rocuronio <span class='dosis'>"+dosis+"</span> : sin contraindicaciones. Duración 15-120 min";
            return text;
        }
        function propofol() {
            var lower = 1.5;
            var upper = 2;
            var unit = "mg";
            var peso = $("#peso").val();
            var dosis = "";
            if(peso == 0 || peso == "")
                dosis = "1,5 - 2 mg/kg";
            else
                dosis = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;

            var text = "Propofol <span class='dosis'>"+dosis+"</span> : En normotensión";
            return text;
        }
        function midazolam() {
            var lower = 0.1;
            var upper = 0.3;
            var unit = "mg";
            var peso = $("#peso").val();
            var dosis = "";
            if(peso == 0 || peso == "")
                dosis = "0,1 - 0,3 mg/kg";
            else
                dosis = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
            var text = "Midazolam  <span class='dosis'>"+dosis+"</span> : En normotensión";
            return text;
        }
        function ketamina() {
            var lower = 1.5;
            var upper = 2;
            var unit = "mg";
            var peso = $("#peso").val();
            var dosis = '';
            if(peso == 0 || peso == "")
                dosis = "1,5 - 2 mg/kg";
            else
                dosis = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
            var text = "Ketamina <span class='dosis'>"+dosis+"</span> : En hipotensión, En estatus asmático, No en HIC";
            return text;
        }
        function lidocaina() {

            var lower = 1.5;
            var unit = "mg";
            var peso = $("#peso").val()
            var dosis = "";
            if(peso == 0 || peso == "")
                dosis = "1,5 mg/kg";
            else
                dosis = Math.round(lower*peso) +" "+unit;
            var text = "Lidocaina: <span class='dosis'>"+dosis+"</span> : En HIC y obstrucción bronquial";
            return text;
        }
        function etomidato() {

            var lower = 0.3;
            var unit = "mg";
            var peso = $("#peso").val();
            var dosis = "";
            if(peso == 0 || peso == "")
                dosis = "0,3 mg/kg";
            else
                dosis = Math.round(lower*peso) +" "+unit;
            var text = "Etomidato <span class='dosis'>"+dosis+"</span> : En hipotensión";
            return text;
        }

        $("#peso").change(function () {
            $("#fentanyl").html(fentanyl());
            $("#lidocaina").html(lidocaina());
            $("#midazolam").html(midazolam());
            $("#propofol").html(propofol());
            $("#etomidato").html(etomidato());
            $("#ketamina").html(ketamina());
            $("#sucinilcolina").html(sucinilcolina());
            $("#rocuronio").html(rocuronio());
        })
        $("#fentanyl").html(fentanyl());
        $("#lidocaina").html(lidocaina());
        $("#midazolam").html(midazolam());
        $("#propofol").html(propofol());
        $("#etomidato").html(etomidato());
        $("#ketamina").html(ketamina());
        $("#sucinilcolina").html(sucinilcolina());
        $("#rocuronio").html(rocuronio());
    </script>
</body>
