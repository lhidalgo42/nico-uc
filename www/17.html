<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
    for(var i= 30;i<201;i++)
        $("#peso").append("<option value='"+i+"'>"+i+" KG</option>");
    $(".hic").click(function () {
       $("#hicModal").modal('show');
    });
    function fentanyl() {
        var lower = 2;
        var upper = 3;
        var unit = "ug";
        var peso = $("#peso").val();
        if(peso == 0 || peso == "")
            peso = 1;
        var text = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
        return text;
    }
    function sucinilcolina() {
        var lower = 1.5;
        var upper = 2;
        var unit = "mg";
        var peso = $("#peso").val();
        if(peso == 0 || peso == "")
            peso = 1;
        var text = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
        return text;
    }
    function rocuronio() {
        var lower = 1.5;
        var upper = 2;
        var unit = "mg";
        var peso = $("#peso").val();
        if(peso == 0 || peso == "")
            peso = 1;
        var text = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
        return text;
    }
    function propofol() {
        var lower = 1.5;
        var upper = 2;
        var unit = "mg";
        var peso = $("#peso").val();
        if(peso == 0 || peso == "")
            peso = 1;
        var text = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
        return text;
    }
    function midazolam() {
        var lower = 0.1;
        var upper = 0.3;
        var unit = "mg";
        var peso = $("#peso").val();
        if(peso == 0 || peso == "")
            peso = 1;
        var text = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
        return text;
    }
    function ketamina() {
        var lower = 1.5;
        var upper = 2;
        var unit = "mg";
        var peso = $("#peso").val();
        if(peso == 0 || peso == "")
            peso = 1;
        var text = Math.round(lower*peso) +" - "+Math.round(upper*peso)+" "+unit;
        return text;
    }
    function lidocaina() {

        var lower = 1.5;
        var unit = "mg";
        var peso = $("#peso").val();
        if(peso == 0 || peso == "")
            peso = 1;
        var text = Math.round(lower*peso) +" "+unit;
        return text;
    }
    function etomidato() {

        var lower = 0.3;
        var unit = "mg";
        var peso = $("#peso").val();
        if(peso == 0 || peso == "")
            peso = 1;
        var text = Math.round(lower*peso) +" "+unit;
        return text;
    }

    $("#peso").change(function () {
        $("#fentanyl").html(fentanyl());
        $("#lidocaina").html(lidocaina());
        $("#midazolam").html(midazolam());
        $("#propofol").html(propofol());
        $("#etomidato").html(etomidato());
        $("#ketamina").html(ketamina());
        $("#sucinilcolina").html(sucinilcolina());
        $("#rocuronio").html(rocuronio());
    })
</script>
